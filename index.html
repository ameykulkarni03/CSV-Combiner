<!DOCTYPE html>
<html>
<head>
    <title>CSV Combiner Tool</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>CSV Combiner Tool</h1>
    <div class="container">
        <input type="file" id="fileInput" accept=".csv" multiple>
        <ul id="selectedFilesList"></ul>
        <button id="combineButton">Combine CSVs</button>
        <a id="downloadLink" style="display:none;" download="combined.csv">Download Combined CSV</a>
        <div id="loadingIcon"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
